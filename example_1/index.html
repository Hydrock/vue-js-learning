<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Example 1</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <input type="text" v-model="message">
    <pre>{{ $data | json }}</pre>
  </div>
  <a href="https://www.youtube.com/watch?v=k3yRfEw1pYk&list=PL5r0NkdgM0UOxb4Hl81FV5UIgexwTf8h7">Lesson 1</a>
  <script src="https://unpkg.com/vue"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello world'
      }
    })
  </script>
</body>
</html>
